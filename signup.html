<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Signup | onestop.ai | Simple Chat App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script>try{Typekit.load({async:true});}catch(e){}</script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="card" style="width: 700px;">
                        <div class="card-header">Sign Up</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group row mt-2">
                                    <label for="name" class="col-md-4 text-md-right">User name </label>
                                    <div class="col-md-8">
                                        <input type="text" id="name" class="form-control" name="name" autofocus placeholder="Enter your name">
                                        <span class="text-danger" id="nameErr"></span>
                                    </div>
                                </div>
                                <div class="form-group row mt-2">
                                    <label name="email" class="col-md-4 text-md-right">Email Address</label>
                                    <div class="col-md-8">
                                        <input type="text" id="email_address" class="form-control" name="email" autofocus placeholder="Enter your Email">
                                        <span class="text-danger" id="emailErr"></span>
                                    </div>
                                </div>
                                <div class="form-group row mt-2">
                                    <label name="password" class="col-md-4 text-md-right">Password</label>
                                    <div class="col-md-8">
                                        <input type="password" id="password" class="form-control" name="password" autofocus placeholder="Enter your Password">
                                        <span class="text-danger" id="passwordErr"></span>
                                    </div>
                                </div>
                                <div class="form-group row mt-2">
                                    <label name="confirm_password" class="col-md-4 text-md-right">Confirm Password</label>
                                    <div class="col-md-8">
                                        <input type="password" id="confirm_password" class="form-control" name="confirm_password" autofocus placeholder="Confirm your Password">
                                        <span class="text-danger" id="confirmPasswordErr"></span>
                                    </div>
                                </div>
                                <div class="form-group row mt-2">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-8">
                                        <button type="button" id="saveUser" class="btn btn-primary">
                                            Signup
                                        </button>
                                        <p class="text-black mt-2 mb-2">I already have an Account <a href="index.html" style="text-decoration: none;">Login instead</a></p>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="validation.js"></script>
        <script type="module">

            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
            import { getAuth,createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
            import {  getDatabase,ref,set,push,onValue} from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";
            const firebaseConfig = {
  apiKey: "AIzaSyBPPGziiJLoL5nIbUjn9ZGYweU_4LVq6OI",
  authDomain: "simplechatapp-b8c52.firebaseapp.com",
  databaseURL: "https://simplechatapp-b8c52-default-rtdb.firebaseio.com",
  projectId: "simplechatapp-b8c52",
  storageBucket: "simplechatapp-b8c52.appspot.com",
  messagingSenderId: "611582872083",
  appId: "1:611582872083:web:f6ba4b6c8c90eb77e4cde6",
  measurementId: "G-5FKC7D2LWE"
};

            const app = initializeApp(firebaseConfig);
            const db = getDatabase();
            function saveUserToFirebase(){
                if(validateSignUpInputCredentials()){
                    const auth = getAuth(app);
                    createUserWithEmailAndPassword(auth,email,password)
                    .then((userCredentials)=>{
                        const user = userCredentials.user;
                        push(ref(db,'/registered_users'),{
                            userid : user.uid,
                            email : user.email
                        }).then(()=>{
                            alert('successfully Registered');
                            location.href="index.html";
                        })
                    }).catch((error)=>{
                        const errorCode = error.code;
                        const errorMessage = error.message;
                    })
                }
            }
            $("#saveUser").on('click',function(){
                saveUserToFirebase();
            })
        </script>
    </body>
</html>
